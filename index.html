<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi eccomerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/gancho-de-ropa.png">
</head>
<body>
    <div class="titulo">
        <nav class="nav">
            <div>
                <h2 class="tittle">Mi Ecommerce</h2>
            </div>
        </nav>
    </div>
    <nav class="sidebar">
        <div class="texto-lateral">
            <h2>Categorias</h2>
        <ul>
            <li><p>Perfumes<b class="texto-secundario">(13)</b></p></li>
            <li><p>Ropa<b class="texto-secundario">(21)</b></p></li>
            <li><p>Accesorios<b class="texto-secundario">(41)</p></b></li>
            <li><p>Zapatos<b class="texto-secundario">(10)</b></p></li>
        </ul>
        </div>
    </nav>
    <div class="contenido">
        <div class="card">
            <div class="card-img">
                <img src="assets/img/perfume01.jpg" alt="imagen perfume negro modelo mykingdom">
            </div>
            <div class="titulo-card">
                <h2>Perfume myKingdom</h2>
                <p>$31.400</p>
                <div class="button">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="assets/img/perfume02.jpg" alt="imagen perfume de color gris modelo phantom">
            </div>
            <div class="titulo-card">
                <h2>Perfume Phantom</h2>
                <p>$68.900</p>
                <div class="button">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="assets/img/shoes01.jpg" alt="imagen zapatos de vestir negros marca docker">
            </div>
            <div class="titulo-card">
                <h2>Zapatos Docker</h2>
                <p>$29.700</p>
                <div class="button">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="assets/img/hoodie01.jpg" alt="imagen poleron rosa claro marca puma">
            </div>
            <div class="titulo-card">
                <h2>Poleron Puma</h2>
                <p>$44.700</p>
                <div class="button">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>
            @miecommerce
        </footer>
    </div>
</body>
</html>
